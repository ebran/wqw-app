<div class="row mt-4">
    <div class="col-md-auto align-self-center">
        <div class="input-group col">
            <span class="input-group-text">N</span>
            <input type="text" class="form-control" style="width:75px" aria-label="Integer" placeholder="{{ number }}" readonly>
            <button type="button" class="btn btn-primary" style="margin-left: 15px;"
                disabled>Compute</button>
        </div>
    </div>
    <div class="col align-self-center">
        <div class="progress" style="height: 38px; font-size: medium">
            <div class="progress-bar bg-secondary" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                aria-valuemax="100">Finished</div>
        </div>
    </div>
    <div class="col-md-1 align-self-center">
        <div class="d-grid">
            <button type="button" class="btn btn-secondary">Remove</button>
        </div>
    </div>
    <div class="col-md-2 align-self-center"><strong>{{ result }}</strong></div>

</div>
