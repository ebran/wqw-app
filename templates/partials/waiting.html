<form hx-post="/_html/add" hx-swap="outerHTML">
    <div class="row mt-4">
        <div class="col-md-auto align-self-center">
            <div class="input-group col">
                <span class="input-group-text">N</span>
                <input type="text" name="number" class="form-control" 
                    style="width:75px" aria-label="Integer" value="36">
                <button type="submit" class="btn btn-primary" style="margin-left: 15px;">Compute</button>
            </div>
        </div>
        <div class="col align-self-center invisible">
            <div class="progress" style="height: 38px;">
                <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100">0%</div>
            </div>
        </div>
        <div class="col-md-1 align-self-center invisible">
            <div class="d-grid">
                <button type="button" class="btn btn-danger">Cancel</button>
            </div>
        </div>
        <div class="col-md-2 align-self-center invisible"></div>

    </div>
</form>
